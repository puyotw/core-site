---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    {%- assign sorted_pages = site.wiki | sort: 'url' -%}
    {%- for sorted_page in sorted_pages -%}
        {%- for tag in sorted_page.tags -%}
            {%- if tag.name == page.tag -%}
                <div><a href="{{ sorted_page.url }}">{{ sorted_page.title }}</a></div>
            {%- endif -%}
        {%- endfor -%}
    {%- endfor -%}
    <div></div>
</article>
